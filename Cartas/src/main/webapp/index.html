<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesión</title>

    </head>
    <body>

        <div class="login-container">



            <img src="img/logo.png" width="300" height="150" >


            <form class="login-form" onsubmit="return validarFormulario()"    method="post" action="cartas.html">


                <table style="border-style:solid;border-width:1px;">


                    <tr >
                        <th>
                            <div style="border-style:solid;border-width:1px;">
                            <label  style="width:10em; text-align:right;">Inicio de Sesión </label>
                            </div>
                        <th>
                    </tr>
                    
                    
                    
                    <tr>
                        <th>
                            <label  style="width:10em; text-align:right;">Usuario </label>
                            <br>
                            <br>
                        </th>
                        <th>
                            <input  type="text" id="codigo" placeholder="" required  >
                            <br>
                            <br>
                        </th>
                    </tr>

                    <br>

                    <tr>
                        <th>
                            <label style="width:10em; text-align:right;">Contraseña </label>
                            <br>
                            <br>
                        </th>
                        <th>
                            <input  type="password" id="contrasena" placeholder="" required  >

                            <br>
                            <br>
                        </th>
                    </tr>



                    <tr>
                        <th>
                            <button type="submit">Ingresar</button>
                        </th>
                        <th>
                        </th>
                    </tr>

                </table>




            </form>
        </div>

        <script>
            function validarFormulario() {
                var codigo = document.getElementById("codigo").value;
                var contrasena = document.getElementById("contrasena").value;

                // Validar el código y la contraseña (aquí puedes agregar tu lógica de validación)
                if (codigo === "admin" && contrasena === "1234") {
                    alert("Inicio de sesión exitoso");
                    window.location.href = "cartas.html";
                    return true;
                } else {
                    alert("Usuario o contraseña incorrectos");
                    return false;
                }
            }
        </script>

    </body>
</html>
