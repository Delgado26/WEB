<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Cartas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Juego de Cartas</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Nombre de usuario">
        <input type="password" id="password" placeholder="Contraseña">
        <input type="submit" value="Iniciar Sesión">
    </form>

    <div id="game" style="display:none;">
        <div class="row">
            <div class="column">
                <div id="cardImages" class="grid-container"></div>
            </div>
            <div class="column">
                <div id="cardCounter">
                    <div class="column-content">
                        <h2>Contador de Cartas</h2>
                        <table id="cardTable">
                            <thead>
                                <tr>
                                    <th>Número</th>
                                    <th>Carta</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                    <div class="column-content">
                        <h2>Registro de Cartas</h2>
                        <form id="addCardForm">
                            <input type="number" id="numero" placeholder="Número">
                            <input type="text" id="carta" placeholder="Carta">
                            <input type="submit" value="Agregar">
                        </form>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="scripts.js"></script>
    
</body>
</html>
